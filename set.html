<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>site blocker</title>
</head>
<body>
<center>
    <textarea id="url" rows="10" cols="60" placeholder="enter link for 2 and more pls enter with space"></textarea><br>
    <button type="button" class="btn btn-primary"><a href="manifest.json" style="color: white;text-decoration: none" download="manifest.json" onclick="f()">submit</a></button>
    <br><textarea id="main" rows="10" cols="60"></textarea>
</center>
<script>
function f() {
    var url =document.getElementById("url").value.split(" ")
    var t=""
    for (let i = 0; i < url.length; i++) {
        t+="\""+url[i]+"\""+","

    }
    t=t.substring(0,t.length-1)
    document.getElementById("main").textContent=("var arr=["+t+"]\n" +
        "for (let i = 0; i < arr.length; i++) {\n" +
        " if (window.location.href.indexOf(arr[i])!=-1){\n" +
        "window.location.href=\"https://liad07.github.io/site-blocker/\";\n" +
        "}\n}\n")
}
</script>
</body>
</html>
